<body>
    <!--navbar start -->
    <nav>
      <li><a href="Ad.html">Add cars</a></li>
      <li><a href="index.html">Cars Page</a></li>
      <li><a href="whishlist.html">whishlist</a></li>
    </nav>
    <!--navbar end -->

    <!--form start -->

    <div>
      <form id="form">
        <input type="text" id="id_1" placeholder="Id of the car" />
        <input type="url" id="img_1" placeholder="Image URL" />

        <select id="brand_car">
          <option value="">brand</option>
          <option value="tata">Tata</option>
          <option value="kia">Kia</option>
        </select>

        <select id="manua_automated">
          <option value="">manual/Auto</option>
          <option value="manual">Manual</option>
          <option value="automated">Automated</option>
        </select>

        <select id="purchase_year">
          <option value="">Year</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2019">2019</option>
        </select>

        <input type="text" id="kms" placeholder="Enter KMs" />
        <input type="text" id="descp" placeholder="Enter Description" />
        <input type="text" id="price" placeholder="Enter Price" />

        <input type="submit" />
      </form>
    </div>
    <!-- form end -->
</body>
</html>

<!--Javascript starts-->

<script>

//catching the form Id
document.getElementById('form').addEventListener('submit', formdata);

  async function formdata() {
    event.preventDefault();
    let get_Car = {
      id: document.getElementById('id_1').value,
      Image: document.getElementById('img_1').value,
      brand: document.getElementById('brand_car').value,
      type: document.getElementById('manua_automated').value,
      year: document.getElementById('purchase_year').value,
      kms: document.getElementById('kms').value,
      Description: document.getElementById('descp').value,
      Price: document.getElementById('price').value,
    };

    get_Car = JSON.stringify(get_Car);

    let res = await fetch('https://easy-pear-drill-boot.cyclic.app/cars', {
      method: 'POST',
      body: get_Car,

      headers: {
        'Content-type': 'application/json',
      },
    });
   let data = await res.json();
   console.log(data);
  }

</script>
